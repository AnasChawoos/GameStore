<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"> Update Product</h1>
    <table align="center" border="2">

        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            {% for x in data %}
            <tr>
                <th>Name</th>
                <td><input type="text" name="uname" value="{{ x.name }}"></td>

            </tr>

            <tr>
                <th>Description</th>
                <td><input type="text" name="udescription" value="{{ x.description }}"></td>
            </tr>
            <tr>
                <th>Manufacturer</th>
                <td><input type="text" name="umanufacturer" value="{{ x.manufacturer }}"></td>
            </tr>

            <tr>
                <th>Category</th>
                <td>
                    {% if x.category == "Fighting" %}
                    
                    <select name="ucategory">
                        
                        <option value="Fighting" selected>Fighting</option>
                        <option value="Action">Action</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Sports">Sports</option>
                        <option value="Battle Royale">Battle Royale</option>
                    </select>
                    {% elif x.category == "Action" %}
                    

                    

                    <select name="ucategory">
                       
                        <option value="Fighting">Fighting</option>
                        <option value="Action" selected>Action</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Sports">Sports</option>
                        <option value="Battle Royale">Battle Royale</option>
                    </select>
                    {% elif x.category == "Shooter" %}
                    <select name="ucategory">
                       
                        <option value="Fighting">Fighting</option>
                        <option value="Action">Action</option>
                        <option value="Shooter" selected>Shooter</option>
                        <option value="Sports">Sports</option>
                        <option value="Battle Royale">Battle Royale</option>
                    
                    </select>
                    {% elif x.category == "Sports" %}
                    
                        
                    <select name="ucategory">
                        
                        <option value="Fighting">Fighting</option>
                        <option value="Action">Action</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Sports" selected>Sports</option>
                        <option value="Battle Royale">Battle Royale</option>
                    </select>
                    {% else %}
                    <select name="ucategory">
                        
                        <option value="Fighting">Fighting</option>
                        <option value="Action" >Action</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Sports">Sports</option>
                        <option value="Battle Royale" selected>Battle Royale</option>
                    </select>

                    {% endif %}

                    


                    
                </td>
            </tr>

            <tr>
                <th>Price</th>
                <td><input type="number" name="uprice" value="{{ x.price }}"></td>
            </tr>

            <tr>
                <th>Image</th>
                <td><input type="file" name="uimage" value="{{ x.image }}"></td>
            </tr>

            <tr>
                <th align="center" colspan="2"> <input type="submit" value="Submit"></th>
            </tr>

            {% endfor %}

        </form>
        </table>
</body>
</html>
